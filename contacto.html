<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto El Viejo Almacén de Sauzal | Huaso de Sauzal</title>
  <meta name="description" content="Conoce la selección de vinos artesanales en El Viejo Almacén de Sauzal. Vinos únicos producidos en las tierras de Sauzal.">
  
  <style>
    /* === ESTILOS CSS INCRUSTADOS === */

    /* Barra superior con logo */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #ffffff;
      padding: 0;
      z-index: 100;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 100px;
      height: auto;
      margin: 10px 0;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 2em;
      color: #000;
      text-decoration: none;
    }

    .back-arrow:hover {
      color: #333;
    }

    .page-title {
      margin-top: 90px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      color: #8c8b87;
      text-align: center;
      padding: 10px 0;
      font-size: 0.5em;
      backdrop-filter: blur(5px);
      z-index: 1000;
      box-shadow: none;
    }

    .footer-bar p {
      margin: 0;
      font-weight: 500;
    }

    /* Estilos para pantallas grandes (PC) */
    @media screen and (min-width: 769px) {
      .contact-section {
        flex-grow: 1;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin: 0 auto;
        padding: 20px;
        max-width: 100%;
      }

      .contact-info {
        flex: 1;
        padding-right: 20px;
        margin-right: 80px;
        margin-left: 250px;
        margin-top: 100px;
      }

      .contact-info h2 {
        font-size: 2.5em;
        color: #333;
        text-align: left;
      }

      .contact-info p {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 10px;
        text-align: justify;
      }

      .contact-image {
        flex: 1;
        max-width: 600px;
        text-align: center;
        margin-right: 180px;
        margin-top: 180px;
      }

      .contact-img {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
        position: relative;
        top: -170px;
        clip-path: inset(5% 0 5% 0);
      }
    }

    /* Estilos para pantallas pequeñas (móviles) */
    @media screen and (max-width: 768px) {
      .contact-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .contact-info {
        margin: 0;
        text-align: center;
        margin-top: 20px;
      }

      .contact-info h2 {
        text-align: center;
        margin-top: 20px;
      }

      .contact-image {
        max-width: 100%;
        margin-top: 30px;
      }

      .contact-img {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
        clip-path: inset(5% 0 5% 0);
        position: relative;
        top: 0;
      }
    }

    /* Estilo para enlaces */
    a {
      color: #8c8b87;
      text-decoration: none;
    }

    a:hover {
      color: #8c8b87;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Barra superior con logo y flecha de retroceso -->
  <header>
    <a href="index.html" class="back-arrow">←</a>
    <a href="index.html">
      <img src="index_files/logo.png" alt="Logo Huaso de Sauzal" class="logo">
    </a>
  </header>

  <!-- Título -->
  <h1 class="page-title">CONTÁCTANOS</h1>

  <!-- Sección de contacto -->
  <section class="contact-section">
    <div class="contact-info">
      <h2>Información de Contacto</h2>
      <p>Renán Cancino: +56 9 9818 6847</p>
      <p>Sofía Jiménez: +56 9 9872 2221</p>
      <p>Email: 
        <a href="mailto:renancancinoa@gmail.com">renancancinoa@gmail.com</a> - 
        <a href="mailto:sofiajimenezt@gmail.com">sofiajimenezt@gmail.com</a>
      </p>
      <p>Horario de atención: Lunes a Viernes, 9:00 - 18:00 HRS</p>
    </div>

    <div class="contact-image">
      <img src="index_files/Foto Renán.png" alt="Imagen de contacto" class="contact-img">
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-bar">
    <p>EL VIEJO ALMACÉN DE SAUZAL © - 2024</p>
  </footer>
</body>
</html>
