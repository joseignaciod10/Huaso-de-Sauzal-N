      var imagePosition = extraImage.getBoundingClientRect().top;
      var imagePosition2 = extraImage2.getBoundingClientRect().top; // Posición de la nueva imagen
  
      // Ajustar el umbral para activar la transición
      var screenPosition = window.innerHeight / 1.2;
  
      // Activar la clase 'appear' cuando los elementos estén visibles
      if (boxPosition < screenPosition) {
        whiteBox.classList.add('appear');
      }
  
      if (imagePosition < screenPosition) {
        extraImage.classList.add('appear');
      }
  
      if (imagePosition2 < screenPosition) { // Activar la transición de la nueva sección
        extraImage2.classList.add('appear');
      }
    });
  </script>
